<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="root">

        <!-- Questa la pagina generica -->
        <div class="page flex">

            <!-- qui costruiremo la parte dell'app dedicata all'elenco dei contatti -->
            <div class="sidebar">

                <header class="flex" id="sidebar_header">

                    <div class="user flex">

                        <img class="avatar" :src="'../img/avatar' + user[0].avatar + '.jpg'" :alt="user[0].name">
    
                        <h2 class="user_name">{{user[0].name}}</h2>

                    </div>

                    <nav class="account_menu flex">

                        <i class="fas fa-circle-notch"></i>

                        <i class="fas fa-comment-alt"></i>

                        <i class="fas fa-ellipsis-v"></i>

                    </nav>

                </header>

                <main class="contact_list">

                </main>

            </div>

            <!-- qui costruiremo la finestra dedicata alla chat con il contatto selezionato -->
            <div class="chat_window">

                <header id="chat_window_header">

                </header>

                <main class="chat">

                </main>

            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/app.js"></script>
    
</body>
</html>
